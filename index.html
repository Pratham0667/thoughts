<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intro</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; }

    video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;  /* fill screen */
      z-index: -1;
    }

    .overlay {
      position: relative;
      height: 100%;
      display: grid;
      place-items: center;
      color: rgb(0, 0, 0);
      font-family: Arial, sans-serif;
      text-shadow: 0 2px 10px rgba(0,0,0,0.7);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <video id="introVideo" autoplay playsinline>
    <source src="assets/Netflix_Intro_720p.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <h1>Welcome</h1>
  </div>

  <script>
    const v = document.getElementById("introVideo");

    // If autoplay gets blocked, force play on first click
    v.play().catch(() => {
      document.body.addEventListener("click", () => v.play(), { once: true });
    });

    // Redirect when video ends
    v.addEventListener("ended", () => {
      window.location.href = "next.html";
    });
  </script>

</body>
</html>
