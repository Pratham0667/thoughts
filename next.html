<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thoughts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="app">
    <div class="card" id="thought-card">
      <h1 class="title">Thoughts</h1>
      <p class="subtitle">Click the button to get a new thought.</p>

      <p id="thought" class="thought">Your thought will appear here.</p>

      <button id="btnThought" type="button" onclick="thought()">Get a thought</button>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
